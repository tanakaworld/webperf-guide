<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
#light div,
#heavy div {
  display: none;
  float: left;
  width: 30px;
  height: 30px;
  margin: 10px;
  padding: 10px;
  color: white;
}

#light div {
  background-color: blue;
}

#heavy div {
  background: radial-gradient(red, orange);
  border-radius: 30px;
  box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.8);
}

.is-visible div {
  display: block !important;
}
    </style>
  </head>
  <body>
    <ol>
      <li>Performanceパネルを開く</li>
      <li>Enable advanced paint instrumentationを有効にする</li>
      <li>Control + Shift + E または Commnad + Shift + E でイベントを記録する</li>
      <li>2つのPaint処理を確認する</li>
    </ol>
    <div id="light"></div>
    <div id="heavy"></div>
    <script>
const light = document.getElementById('light');
const heavy = document.getElementById('heavy')

for (let i = 0; i < 200; i++) {
  light.insertAdjacentHTML('beforeend', '<div>' + i + '</div>')
  heavy.insertAdjacentHTML('beforeend', '<div>' + i + '</div>')
}

setTimeout(showLightGroup, 1000);
setTimeout(showHeavyGroup, 2000);

function showLightGroup() {
  light.classList.add('is-visible');
  heavy.classList.remove('is-visible');
}

function showHeavyGroup() {
  light.classList.remove('is-visible');
  heavy.classList.add('is-visible');
}
    </script>
  </body>
</html>
