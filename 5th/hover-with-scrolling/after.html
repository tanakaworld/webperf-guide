<script>
const CLASS_NAME = 'is-not-scrolling';
const body = document.body;
let timer;

window.addEventListener('scroll', () => {
    // is-not-scrollingクラスが付いていたら外す
    if (body.classList.contains(CLASS_NAME)) {
        body.classList.remove(CLASS_NAME);
    }

    // scrollイベントが発生するたびに新規のタイマーがセットされる
    // スクロール操作が発生しなくならないとクラスは追加されない
    clearTimeout(timer);
    timer = setTimeout(() => {
        body.classList.add(CLASS_NAME);
    }, 200);
}, false);
</script>
